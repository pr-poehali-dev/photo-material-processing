<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="15" y="30" width="70" height="50" rx="6" fill="url(#cameraGradient)"/>
  
  <!-- Lens -->
  <circle cx="50" cy="55" r="15" fill="#1e293b" stroke="#fff" stroke-width="2"/>
  <circle cx="50" cy="55" r="10" fill="#475569"/>
  <circle cx="47" cy="52" r="3" fill="#94a3b8" opacity="0.5"/>
  
  <!-- Flash -->
  <circle cx="70" cy="40" r="4" fill="#fbbf24"/>
  
  <!-- Viewfinder -->
  <rect x="35" y="20" width="12" height="8" rx="2" fill="#64748b"/>
</svg>
